{% extends 'main.html' %}
{% block content %}

<form method="POST", action="" enctype="multipart/form-data">
    {% csrf_token %}
    {% for thingy in form %}
        <label>{{thingy.label}}</label>
        {{thingy}}<br><br>
    {% endfor %}
    <br>
    <input type="submit" class="btn btn-primary" />
</form>

{% endblock %}
